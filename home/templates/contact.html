{% extends "master.html" %}
{% load static %}
{% block start %}
    <div class="section page-banner">
        <img loading="lazy" class="shape-1 animation-round" src="{% static 'img/shape/shape-8.png' %}" alt="Shape">
        <img loading="lazy" class="shape-2" src="{% static 'img/shape/shape-23.png' %}" alt="Shape">
        <div class="container">
            <div class="page-banner-content">
                <ul class="breadcrumb">
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li class="active">Contact Us</li>
                </ul>
                <h2 class="title">Contact<span class="ms-1">Us</span></h2>
            </div>
        </div>
        <div class="shape-icon-box">
            <img class="icon-shape-1 animation-left" src="{% static 'img/shape/shape-5.png' %}" alt="Shape">
            <div class="box-content">
                <div class="box-wrapper">
                    <i class="fa-solid fa-award"></i>
                </div>
            </div>
            <img loading="lazy" src="{% static 'img/shape/shape-6.png' %}" class="icon-shape-2" alt="Shape" />
        </div>
        <img loading="lazy" src="{% static 'img/shape/shape-24.png' %}" class="shape-3" alt="Shape" />
        <img loading="lazy" src="{% static 'img/author/author-11.jpg' %}" class="shape-author" alt="Shape" />
    </div>

    <div class="section section-padding-02">
        <div class="container">
            <div class="contact-map-wrapper">
                <iframe id="gmap_canvas" src="https://maps.google.com/maps?q={{ office }}&amp;t=&amp;z=13&amp;ie=UTF8&amp;iwloc=&amp;output=embed"></iframe>
            </div>
        </div>
    </div>

    <div class="section section-padding">
        <div class="container">
            <div class="contact-wrapper">
                <div class="row align-items-center">
                    <div class="col-lg-6">
                        <div class="contact-info">
                            <img loading="lazy" class="shape animation-round" src="{% static 'img/shape/shape-12.png' %}" alt="Shape">
                            <div class="single-contact-info">
                                <div class="info-icon">
                                    <i class="fa-solid fa-phone-volume"></i>
                                </div>
                                <div class="info-content">
                                    <h6 class="title">Phone No</h6>
                                    <p><a href="tel:{{ mobile }}">{{ mobile }}</a></p>
                                </div>
                            </div>
                            <div class="single-contact-info">
                                <div class="info-icon">
                                    <i class="fa-regular fa-envelope"></i>
                                </div>
                                <div class="info-content">
                                    <h6 class="title">Email Address</h6>
                                    <p><a href="mailto:{{ email }}">{{ email }}</a></p>
                                </div>
                            </div>
                            <div class="single-contact-info">
                                <div class="info-icon">
                                    <i class="fa-solid fa-street-view"></i>
                                </div>
                                <div class="info-content">
                                    <h6 class="title">Office Address</h6>
                                    <p>{{ office }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="contact-form">
                            <h3 class="title">Get in Touch <span>With Us</span></h3>
                            <div class="form-wrapper">
                                <form id="contact-form" action="" method="POST">
                                    <div class="single-form">
                                        <input type="text" name="name" placeholder="Name">
                                    </div>
                                    <div class="single-form">
                                        <input type="email" name="email" placeholder="Email">
                                    </div>
                                    <div class="single-form">
                                        <input type="text" name="subject" placeholder="Subject">
                                    </div>
                                    <div class="single-form">
                                        <textarea name="message" placeholder="Message"></textarea>
                                    </div>
                                    <p class="form-message"></p>
                                    <div class="single-form">
                                        <button class="btn btn-primary btn-hover-dark w-100">
                                            Send Message<i class="fa-solid fa-paper-plane ms-1"></i>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section section-padding download-section">
        <div class="app-shape-1"></div>
        <div class="app-shape-2"></div>
        <div class="app-shape-3"></div>
        <div class="app-shape-4"></div>
        <div class="container">
            <div class="download-app-wrapper mt-n6">
                <div class="section-title section-title-white">
                    <h5 class="sub-title">Ready to start?</h5>
                    <h2 class="main-title">Download our mobile app. for easy to start your course.</h2>
                </div>
                <img class="shape-1 animation-right" src="{% static 'img/shape/shape-14.png' %}" alt="Shape">
                <div class="download-app-btn">
                    <ul class="app-btn">
                        <li>
                            <a href="javascript:;">
                                <img src="{% static 'img/google-play.png' %}" alt="Google Play">
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;">
                                <img src="{% static 'img/app-store.png' %}" alt="App Store">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
